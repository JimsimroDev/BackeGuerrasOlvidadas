    <meta charset="UTF-8">
    <title>Correo de Guerra Olvidadas</title>

<body>
<table style="width: 80%; text-align: center; border-radius: 3rem;">
    <tr>
        <td>
            <img style="width: 60%; text-align: center; border-radius: 3rem;" th:src="@{cid:logo}"
                 alt="Logo de Guerra Olvidadas"/>
